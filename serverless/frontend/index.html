<!DOCTYPE html>
<html>
    <head>
        <h1>Run your serverless App!</h1>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div>
            <form>
                <label for="cloudProvider">Pick a provider:</label>
                <select id="cloudProvider" onchange="showUpload()">
                    <option value="" selected="selected"></option>
                    <option value="aws">AWS</option>
                    <option value="azure">Azure (not yet available)</option>
                    <option value="gcp">GCP (not yet available)</option>
                </select>
            </form>
            <br />

            <form id="aws" action="http://vmadbro-lambda-upload.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
                <input type="hidden" name="key" value="${filename}" />
                <input type="hidden" name="success_action_redirect" value="http://runmyapp.vmadbro.com.s3.amazonaws.com/run.html?file=${filename}" />
                <input type="file" name="file" />
                <br/>
                <input type="submit" name="submit" value="Upload to Amazon S3" />
            </form>
            <br />

            <form id="azure" action="" method="post" enctype="multipart/form-data">
                <input type="hidden" name="key" value="${filename}" />
                <input type="file" name="file" />
                <br/>
                <input type="submit" name="submit" value="Upload to Azure BLOB" />
            </form>
            <br />

            <form id="gcp" action="" method="post" enctype="multipart/form-data">
                <input type="hidden" name="key" value="${filename}" />
                <input type="file" name="file" />
                <br/>
                <input type="submit" name="submit" value="Upload to GCP" />
            </form>
        </div>

    <script type="text/javascript" src="provider.js"></script>

    </body>
</html>
