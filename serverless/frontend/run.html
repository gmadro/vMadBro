<!DOCTYPE html>
<html>
    <head>
        <h1>Run your serverless App!</h1>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="styles.css">
    </head>

    <script type="text/javascript" src="getFile.js"></script>

    <body onload="getFileParam()">
        <div>
            <form action="https://m9z4lq8lfb.execute-api.us-east-1.amazonaws.com/Update-Lambda1" method="post" enctype="multipart/form-data">
                <label id="file"></label>
                <select id="appRuntime">
                    <option selected="selected"></option>
                    <option>Java 8 (not yet available)</option>
                    <option>Python 3</option>
                </select>
                <br/>
                <input type="submit" name="submit" value="Run on AWS" />
                <input type="hidden" name="lambda_static_name" value="arn:aws:lambda:us-east-1:501511055678:function:Hybrid1-Test" />
                <input type="hidden" name="lamdba_s3_bucket" value="vmadbro-lambda-code" />
                <input type="hidden" name="lambda_zip" value="file" />
            </form>
        </div>
    </body>
</html>
