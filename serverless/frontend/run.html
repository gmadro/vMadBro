<!DOCTYPE html>
<html>
    <head>
        <h1>Run your serverless App!</h1>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="styles.css">
    </head>

    <script type="text/javascript" src="appToRun.js"></script>

    <body onload="getFileParam()">
        <div>
            <form>
                <label id="file"></label>
                <select id="appRuntime">
                    <option selected="selected"></option>
                    <option>Java 8 (not yet available)</option>
                    <option>Python 3</option>
                </select>
                <br/>
                <input type="submit" name="submit" value="Run on AWS" />
            </form>
        </div>
    </body>
</html>
